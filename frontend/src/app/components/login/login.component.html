<div class="login-container">
  <h2>Login</h2>

  <form (ngSubmit)="login()">
    <input
      type="email"
      [(ngModel)]="email"
      name="email"
      placeholder="Enter your email"
      required
    />

    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Enter your password"
      required
    />

    <button type="submit">Login</button>
  </form>

  <!-- <p *ngIf="error" class="error">{{ error }}</p> -->
</div>
